<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pins â€” AT Protocol File Storage</title>
    <meta name="description" content="Upload files and manage blobs on your AT Protocol PDS">
    <link rel="icon" type="image/svg+xml" href="/images/pins-logo.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Import map for ES modules -->
    <script type="importmap">
    {
        "imports": {
            "@atproto/oauth-client-browser": "https://esm.sh/@atproto/oauth-client-browser",
            "@atproto/api": "https://esm.sh/@atproto/api"
        }
    }
    </script>

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --bg-elevated: #1f1f23;
            --bg-hover: #27272a;
            
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.15);
            
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-muted: #52525b;
            
            --accent-primary: #3b82f6;
            --accent-primary-hover: #2563eb;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px var(--accent-glow);
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Utility Classes */
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius-md);
            border: none;
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-sm), 0 0 0 0 var(--accent-glow);
        }

        .btn-primary:hover {
            background: var(--accent-primary-hover);
            box-shadow: var(--shadow-md), 0 0 20px var(--accent-glow);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: var(--radius-sm);
        }

        .btn-icon {
            padding: 8px;
            width: 36px;
            height: 36px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Input */
        .input-wrapper {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            outline: none;
            transition: all var(--transition-base);
        }

        .input::placeholder {
            color: var(--text-muted);
        }

        .input:hover {
            border-color: var(--border-hover);
        }

        .input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .input-with-prefix {
            padding-left: 40px;
        }

        .input-prefix {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 15px;
            pointer-events: none;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .card-elevated {
            background: var(--bg-tertiary);
            box-shadow: var(--shadow-lg);
        }

        /* Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 100px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .badge-primary {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-primary);
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-default);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .spinner-lg {
            width: 32px;
            height: 32px;
            border-width: 3px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
            max-width: 380px;
        }

        .toast-success { border-left: 3px solid var(--success); }
        .toast-error { border-left: 3px solid var(--error); }
        .toast-warning { border-left: 3px solid #f59e0b; }
        .toast-info { border-left: 3px solid var(--accent-primary); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(100%); }
        }

        /* ========== LOGIN PAGE ========== */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: 
                radial-gradient(ellipse at top, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
                var(--bg-primary);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-glow);
            overflow: hidden;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .login-card {
            padding: 32px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .login-btn {
            margin-top: 8px;
            padding: 14px 24px;
            font-size: 15px;
        }

        .login-footer {
            margin-top: 24px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: var(--radius-md);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .login-footer-icon {
            color: var(--accent-primary);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .login-footer-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .login-footer-text strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* ========== DASHBOARD ========== */
        .dashboard {
            min-height: 100vh;
            background: var(--bg-primary);
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-subtle);
        }

        .navbar-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .navbar-logo {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .navbar-logo img {
            width: 100%;
            height: 100%;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            text-align: right;
        }

        .user-handle {
            font-weight: 500;
            font-size: 14px;
        }

        .user-did {
            font-size: 12px;
            color: var(--text-tertiary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 24px;
        }

        @media (max-width: 968px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Upload Section */
        .upload-card {
            padding: 24px;
        }

        .upload-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
        }

        .upload-title {
            font-size: 16px;
            font-weight: 600;
        }

        .upload-subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .dropzone {
            border: 2px dashed var(--border-default);
            border-radius: var(--radius-lg);
            padding: 40px 24px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            background: var(--bg-primary);
        }

        .dropzone:hover,
        .dropzone.dragover {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.03);
        }

        .dropzone-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            color: var(--text-muted);
            transition: all var(--transition-base);
        }

        .dropzone:hover .dropzone-icon {
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .dropzone-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .dropzone-hint {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* File Preview */
        .file-preview {
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .file-preview-icon {
            width: 44px;
            height: 44px;
            background: var(--bg-elevated);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .file-preview-info {
            flex: 1;
            min-width: 0;
        }

        .file-preview-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-preview-size {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .file-preview-actions {
            display: flex;
            gap: 8px;
        }

        /* Stats Card */
        .stats-card {
            padding: 24px;
        }

        .stats-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .stat-item {
            padding: 16px;
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        /* Blobs Section */
        .blobs-section {
            min-height: 400px;
        }

        .blobs-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .blobs-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .blobs-count {
            font-size: 12px;
        }

        .blobs-actions {
            display: flex;
            gap: 8px;
        }

        .blobs-grid {
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        /* Blob Item */
        .blob-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all var(--transition-base);
            position: relative;
        }
        
        .blob-item.blob-pinned {
            border-color: rgba(var(--primary-rgb), 0.3);
        }
        
        .blob-item.blob-other {
            opacity: 0.7;
        }
        
        .blob-item.blob-other:hover {
            opacity: 1;
        }
        
        .pin-badge, .repo-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 10;
            font-size: 14px;
            background: rgba(0,0,0,0.6);
            padding: 4px 6px;
            border-radius: 6px;
            backdrop-filter: blur(4px);
        }

        .blob-item:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .blob-thumbnail {
            aspect-ratio: 4/3;
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .blob-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .blob-item:hover .blob-thumbnail img {
            transform: scale(1.05);
        }

        .blob-thumbnail-placeholder {
            font-size: 32px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .blob-info {
            padding: 12px;
        }

        .blob-type-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 3px 8px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border-radius: 4px;
            margin-bottom: 6px;
        }
        
        .blob-filename {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .blob-cid {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-tertiary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .blob-actions {
            display: flex;
            gap: 4px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border-subtle);
        }

        .blob-actions .btn {
            flex: 1;
            padding: 6px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            color: #ef4444 !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }

        /* Empty State */
        .empty-state {
            padding: 64px 24px;
            text-align: center;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            color: var(--text-muted);
        }

        .empty-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        /* Search & Filter */
        .search-filter-bar {
            display: flex;
            gap: 12px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-subtle);
            flex-wrap: wrap;
        }
        
        .search-input-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .search-input-wrapper svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 12px 10px 40px;
            font-size: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            outline: none;
            transition: all var(--transition-base);
        }
        
        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .filter-tabs {
            display: flex;
            gap: 4px;
            background: var(--bg-primary);
            padding: 4px;
            border-radius: var(--radius-md);
        }
        
        .filter-tab {
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .filter-tab:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }
        
        .filter-tab.active {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }
        
        /* Preview Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            animation: scaleIn 0.2s ease-out;
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
        }
        
        .modal-video, .modal-audio {
            max-width: 100%;
            max-height: 80vh;
            border-radius: var(--radius-md);
        }
        
        .modal-text {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: var(--radius-md);

<body>
    <div id="app">
        <div class="init-loading">
            <div class="init-loading-logo"><img src="/images/pins-logo.svg" alt="Pins"></div>
            <div class="spinner spinner-lg"></div>
        </div>
    </div>
    <div class="toast-container" id="toasts"></div>

    <script type="module">
        import { BrowserOAuthClient } from '@atproto/oauth-client-browser';
        import { Agent } from '@atproto/api';

        // ============== Configuration ==============
        // Customize your blob collection namespace
        // Format: <reverse-domain>.<record-type>
        // Examples: 
        //   - com.example.blob (if you own example.com)
        //   - blue.zio.storage (unofficial namespace)
        //   - xyz.fstrings.files (if you own fstrings.xyz)
        const BLOB_COLLECTION = 'com.fusionstrings.pins';

        // ============== State ==============
        const state = {
            client: null,
            session: null,
            agent: null,
            blobs: [],
            loading: false,
            handle: null,
            // New state for enhanced features
            searchQuery: '',
            filterType: 'all', // 'all', 'pinned', 'images', 'documents', 'other'
            previewBlob: null, // For modal preview
            uploadQueue: [] // For bulk upload
        };

        // ============== OAuth ==============
        async function initOAuth() {
            const clientId = `http://localhost/?scope=${encodeURIComponent('atproto transition:generic')}`;
            
            state.client = new BrowserOAuthClient({
                handleResolver: 'https://bsky.social',
                clientMetadata: {
                    client_id: clientId,
                    client_name: 'Blob Store',
                    client_uri: 'http://127.0.0.1:8000',
                    redirect_uris: ['http://127.0.0.1:8000/'],
                    scope: 'atproto transition:generic',
                    grant_types: ['authorization_code', 'refresh_token'],
                    response_types: ['code'],
                    token_endpoint_auth_method: 'none',
                    application_type: 'web',
                    dpop_bound_access_tokens: true
                }
            });

            const result = await state.client.init();
            
            if (result?.session) {
                state.session = result.session;
                state.agent = new Agent(state.session);
                
                // Fetch profile to get the actual handle
                try {
                    const profile = await state.agent.getProfile({ actor: state.session.did });
                    state.handle = profile.data.handle;
                } catch (e) {
                    console.log('Could not fetch profile:', e);
                }
                
                return true;
            }
            return false;
        }

        async function signIn(handle) {
            await state.client.signIn(handle, { signal: AbortSignal.timeout(60000) });
        }

        async function signOut() {
            if (state.session) {
                try { await state.client.revoke(state.session.did); } catch {}
            }
            state.session = null;
            state.agent = null;
            state.blobs = [];
            render();
        }

        // ============== Blob Operations ==============
        
        async function listBlobs() {
            if (!state.agent) return;
            state.loading = true;
            render();
            
            try {
                const did = state.session.did;
                console.log('Fetching blobs for DID:', did);
                
                // Fetch blob records from our custom collection (pins)
                let allRecords = [];
                let cursor = undefined;
                
                do {
                    const params = { 
                        repo: did, 
                        collection: BLOB_COLLECTION,
                        limit: 100 
                    };
                    if (cursor) params.cursor = cursor;
                    
                    const res = await state.agent.call('com.atproto.repo.listRecords', params);
                    allRecords = allRecords.concat(res.data.records || []);
                    cursor = res.data.cursor;
                } while (cursor);
                
                console.log('Pins records found:', allRecords.length);
                
                // Map our pin records to blob objects
                const pinBlobs = allRecords.map(record => {
                    const cid = record.value?.blob?.ref?.$link || record.value?.blob?.ref?.toString();
                    const rkey = record.uri.split('/').pop();
                    return {
                        cid,
                        rkey,
                        rawUrl: `https://bsky.social/xrpc/com.atproto.sync.getBlob?did=${did}&cid=${cid}`,
                        cdnUrl: `https://cdn.bsky.app/img/feed_thumbnail/plain/${did}/${cid}@jpeg`,
                        mimeType: record.value?.mimeType || 'application/octet-stream',
                        filename: record.value?.filename,
                        size: record.value?.size,
                        createdAt: record.value?.createdAt,
                        isPinned: true,
                        source: 'pins'
                    };
                });
                
                // Also fetch ALL blobs from the repo (includes profile pics, post images, etc.)
                let otherCids = [];
                try {
                    let syncCursor = undefined;
                    do {
                        const params = { did, limit: 1000 };
                        if (syncCursor) params.cursor = syncCursor;
                        const res = await state.agent.call('com.atproto.sync.listBlobs', params);
                        otherCids = otherCids.concat(res.data.cids || []);
                        syncCursor = res.data.cursor;
                    } while (syncCursor);
                } catch (e) {
                    console.log('Could not fetch sync blobs:', e.message);
                }
                
                console.log('Other blobs found:', otherCids.length);
                
                // Create set of pinned CIDs to avoid duplicates
                const pinnedCids = new Set(pinBlobs.map(b => b.cid));
                
                // Map other blobs (not already pinned)
                const otherBlobs = otherCids
                    .filter(cid => !pinnedCids.has(cid))
                    .map(cid => ({
                        cid,
                        rkey: null, // Can't delete these - they belong to other records
                        rawUrl: `https://bsky.social/xrpc/com.atproto.sync.getBlob?did=${did}&cid=${cid}`,
                        cdnUrl: `https://cdn.bsky.app/img/feed_thumbnail/plain/${did}/${cid}@jpeg`,
                        mimeType: 'application/octet-stream', // Unknown
                        filename: null,
                        size: null,
                        createdAt: null,
                        isPinned: false,
                        source: 'repo'
                    }));
                
                // Sort pins by createdAt (newest first), then add other blobs
                pinBlobs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                state.blobs = [...pinBlobs, ...otherBlobs];
                console.log('Total blobs:', state.blobs.length);
                
            } catch (err) {
                console.error('listBlobs error:', err);
                if (!err.message?.includes('not found')) {
                    showToast('Failed to load blobs: ' + err.message, 'error');
                }
                state.blobs = [];
            }
            
            state.loading = false;
            render();
        }

        async function uploadBlob(file) {
            if (!state.agent) return;
            
            try {
                const buffer = await file.arrayBuffer();
                const uint8 = new Uint8Array(buffer);
                const mimeType = file.type || 'application/octet-stream';
                
                // Step 1: Upload the blob
                const uploadRes = await state.agent.call(
                    'com.atproto.repo.uploadBlob',
                    undefined,
                    uint8,
                    mimeType
                );
                
                console.log('Upload response:', uploadRes);
                const blob = uploadRes.data?.blob;
                if (!blob) throw new Error('No blob in response');
                
                const cid = blob.ref?.$link || blob.ref?.toString();
                console.log('Extracted CID:', cid);
                
                // Step 2: Create a record that references the blob so it's persisted
                // Using a custom lexicon collection for blob storage
                const did = state.session.did;
                const rkey = `blob-${Date.now()}`;
                
                await state.agent.call('com.atproto.repo.createRecord', undefined, {
                    repo: did,
                    collection: BLOB_COLLECTION,
                    rkey: rkey,
                    record: {
                        $type: BLOB_COLLECTION,
                        blob: blob,
                        mimeType: mimeType,
                        filename: file.name,
                        size: file.size,
                        createdAt: new Date().toISOString()
                    }
                }, 'application/json');
                
                console.log('Record created with rkey:', rkey);
                
                showToast(`Uploaded successfully! CID: ${cid.slice(0, 20)}...`, 'success');
                
                // Refresh the list
                await listBlobs();
            } catch (err) {
                console.error('Upload error:', err);
                showToast('Upload failed: ' + err.message, 'error');
            }
        }
        
        async function deleteBlob(rkey) {
            if (!state.agent) return;
            
            try {
                const did = state.session.did;
                await state.agent.call('com.atproto.repo.deleteRecord', undefined, {
                    repo: did,
                    collection: BLOB_COLLECTION,
                    rkey: rkey
                }, 'application/json');
                
                showToast('Blob deleted', 'success');
                await listBlobs();
            } catch (err) {
                console.error('Delete error:', err);
                showToast('Delete failed: ' + err.message, 'error');
            }
        }

        // ============== Toast ==============
        const TOAST_ICONS = {
            success: '<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>',
            error: '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>',
            warning: '<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>',
            info: '<circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>'
        };

        function showToast(message, type = 'info') {
            const container = document.getElementById('toasts');
            const template = document.getElementById('tpl-toast');
            const toast = template.content.cloneNode(true).firstElementChild;
            
            toast.classList.add(`toast-${type}`);
            toast.querySelector('.toast-icon').innerHTML = TOAST_ICONS[type] || TOAST_ICONS.info;
            toast.querySelector('.toast-message').textContent = message;
            
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // ============== Template Helpers ==============
        function cloneTemplate(id) {
            const template = document.getElementById(id);
            return template.content.cloneNode(true).firstElementChild;
        }

        // ============== Filter & Search ==============
        function getFilteredBlobs() {
            let filtered = state.blobs;
            
            // Apply type filter
            switch (state.filterType) {
                case 'pinned':
                    filtered = filtered.filter(b => b.isPinned);
                    break;
                case 'images':
                    filtered = filtered.filter(b => b.mimeType?.startsWith('image/'));
                    break;
                case 'documents':
                    filtered = filtered.filter(b => 
                        b.mimeType?.startsWith('text/') || 
                        b.mimeType?.includes('pdf') || 
                        b.mimeType?.includes('json') ||
                        b.mimeType?.includes('xml')
                    );
                    break;
            }
            
            // Apply search filter
            if (state.searchQuery) {
                const query = state.searchQuery.toLowerCase();
                filtered = filtered.filter(b => 
                    b.filename?.toLowerCase().includes(query) ||
                    b.cid?.toLowerCase().includes(query) ||
                    b.mimeType?.toLowerCase().includes(query)
                );
            }
            
            return filtered;
        }

        // ============== Render ==============
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            
            if (state.session) {
                app.appendChild(renderDashboard());
                updateStats();
                updateBlobsContent();
            } else {
                app.appendChild(cloneTemplate('tpl-login'));
            }
            
            if (state.previewBlob) {
                renderPreviewModal();
            }
            attachEvents();
        }
        
        function updateStats() {
            const pinned = state.blobs.filter(b => b.isPinned).length;
            const other = state.blobs.filter(b => !b.isPinned).length;
            
            const statPinned = document.getElementById('statPinned');
            const statOther = document.getElementById('statOther');
            const statTotal = document.getElementById('statTotal');
            
            if (statPinned) statPinned.textContent = pinned;
            if (statOther) statOther.textContent = other;
            if (statTotal) statTotal.textContent = state.blobs.length;
        }
        
        // Update only the blobs content area (for search/filter without losing focus)
        function updateBlobsContent() {
            const blobsContainer = document.getElementById('blobsContent');
            const blobsCount = document.getElementById('blobsCount');
            
            if (!blobsContainer) return;
            
            const filtered = getFilteredBlobs();
            if (blobsCount) blobsCount.textContent = filtered.length;
            
            blobsContainer.innerHTML = '';
            
            if (state.loading) {
                blobsContainer.appendChild(cloneTemplate('tpl-loading'));
            } else if (filtered.length === 0) {
                const empty = cloneTemplate('tpl-empty');
                const isFiltered = state.searchQuery || state.filterType !== 'all';
                empty.querySelector('.empty-title').textContent = isFiltered ? 'No matching blobs' : 'No blobs yet';
                empty.querySelector('.empty-text').textContent = isFiltered ? 'Try a different search or filter' : 'Upload your first file to get started';
                blobsContainer.appendChild(empty);
            } else {
                const grid = document.createElement('div');
                grid.className = 'blobs-grid';
                filtered.forEach(blob => grid.appendChild(renderBlobItem(blob)));
                blobsContainer.appendChild(grid);
            }
            
            // Re-attach blob-specific events
            attachBlobEvents();
        }
        
        function renderBlobItem(blob) {
            const item = cloneTemplate('tpl-blob-item');
            
            const isImage = blob.mimeType?.startsWith('image/') || blob.source === 'repo';
            const isVideo = blob.mimeType?.startsWith('video/');
            const isAudio = blob.mimeType?.startsWith('audio/');
            const isPdf = blob.mimeType === 'application/pdf';
            const isText = blob.mimeType?.startsWith('text/') || blob.mimeType?.includes('json');
            const icon = isVideo ? 'ðŸŽ¬' : isAudio ? 'ðŸŽµ' : isPdf ? 'ðŸ“‘' : isText ? 'ðŸ“' : 'ðŸ“„';
            const canPreview = isImage || isVideo || isAudio || isText;
            
            // Set classes and data
            item.classList.add(blob.isPinned ? 'blob-pinned' : 'blob-other');
            if (canPreview) {
                item.style.cursor = 'pointer';
                item.dataset.preview = JSON.stringify({
                    cid: blob.cid, 
                    url: blob.rawUrl, 
                    type: blob.mimeType, 
                    filename: blob.filename
                });
            }
            
            // Badge
            const badge = item.querySelector('.blob-badge');
            badge.className = blob.isPinned ? 'pin-badge' : 'repo-badge';
            badge.title = blob.isPinned ? 'Pinned' : 'From other records';
            badge.textContent = blob.isPinned ? 'ðŸ“Œ' : 'ðŸ”—';
            
            // Thumbnail
            const img = item.querySelector('.blob-thumb-img');
            const placeholder = item.querySelector('.blob-thumbnail-placeholder');
            
            if (isImage) {
                img.src = blob.cdnUrl;
                img.alt = blob.filename || '';
                img.onerror = () => {
                    img.style.display = 'none';
                    placeholder.style.display = 'flex';
                    placeholder.textContent = 'ðŸ“„';
                };
                placeholder.style.display = 'none';
            } else {
                img.style.display = 'none';
                placeholder.textContent = icon;
            }
            
            // Info
            const filename = item.querySelector('.blob-filename');
            if (blob.filename) {
                filename.textContent = blob.filename;
                filename.title = blob.filename;
            } else {
                filename.style.display = 'none';
            }
            
            const typeBadge = item.querySelector('.blob-type-badge');
            const typeText = blob.isPinned ? (blob.mimeType?.split('/')[1]?.toUpperCase() || 'FILE') : 'REPO BLOB';
            typeBadge.textContent = blob.size ? `${typeText} â€¢ ${formatSize(blob.size)}` : typeText;
            
            const cid = item.querySelector('.blob-cid');
            cid.textContent = blob.cid;
            cid.title = blob.cid;
            
            // Actions
            item.querySelector('.copy-cid-btn').dataset.cid = blob.cid;
            item.querySelector('.copy-url-btn').dataset.url = blob.rawUrl;
            item.querySelector('.download-btn').href = blob.rawUrl;
            
            const deleteBtn = item.querySelector('.delete-btn');
            if (blob.isPinned) {
                deleteBtn.style.display = '';
                deleteBtn.dataset.rkey = blob.rkey;
            }
            
            return item;
        }
        
        function attachBlobEvents() {
            // Preview blobs (click on blob item with preview data)
            document.querySelectorAll('.blob-item[data-preview]').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.closest('.blob-actions')) return;
                    try {
                        state.previewBlob = JSON.parse(item.dataset.preview);
                        render();
                    } catch (err) {
                        console.error('Failed to parse preview data:', err);
                    }
                });
            });
            
            // Copy CID buttons
            document.querySelectorAll('.copy-cid-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await navigator.clipboard.writeText(btn.dataset.cid);
                    showToast('CID copied to clipboard', 'success');
                });
            });
            
            // Copy URL buttons
            document.querySelectorAll('.copy-url-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    await navigator.clipboard.writeText(btn.dataset.url);
                    showToast('URL copied to clipboard', 'success');
                });
            });
            
            // Delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to delete this blob?')) {
                        await deleteBlob(btn.dataset.rkey);
                    }
                });
            });
        }
        
        function renderPreviewModal() {
            const blob = state.previewBlob;
            if (!blob) return;
            
            const isImage = blob.type?.startsWith('image/');
            const isVideo = blob.type?.startsWith('video/');
            const isAudio = blob.type?.startsWith('audio/');
            const isText = blob.type?.startsWith('text/') || blob.type?.includes('json');
            
            const modal = cloneTemplate('tpl-preview-modal');
            const container = modal.querySelector('.modal-preview-container');
            
            if (isImage) {
                const img = document.createElement('img');
                img.className = 'modal-image';
                img.src = blob.url;
                img.alt = blob.filename || 'Image';
                container.appendChild(img);
            } else if (isVideo) {
                const video = document.createElement('video');
                video.className = 'modal-video';
                video.src = blob.url;
                video.controls = true;
                video.autoplay = true;
                container.appendChild(video);
            } else if (isAudio) {
                const audio = document.createElement('audio');
                audio.className = 'modal-audio';
                audio.src = blob.url;
                audio.controls = true;
                audio.autoplay = true;
                container.appendChild(audio);
            } else if (isText) {
                const pre = document.createElement('pre');
                pre.className = 'modal-text';
                pre.id = 'textContent';
                pre.textContent = 'Loading...';
                container.appendChild(pre);
                
                // Load text content
                fetch(blob.url)
                    .then(r => r.text())
                    .then(text => {
                        pre.textContent = text.slice(0, 50000);
                    })
                    .catch(() => {
                        pre.textContent = 'Failed to load content';
                    });
            }
            
            // Set info
            const filenameEl = modal.querySelector('.modal-filename');
            if (blob.filename) {
                filenameEl.textContent = blob.filename;
            } else {
                filenameEl.style.display = 'none';
            }
            modal.querySelector('.modal-link').href = blob.url;
            
            document.body.appendChild(modal);
            
            // Close handlers
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closePreview();
            });
            modal.querySelector('#closeModal')?.addEventListener('click', closePreview);
        }
        
        function closePreview() {
            state.previewBlob = null;
            document.getElementById('previewModal')?.remove();
        }

        function renderDashboard() {
            const dashboard = cloneTemplate('tpl-dashboard');
            const did = state.session?.did || '';
            const handle = state.handle || did.split(':').pop();
            
            dashboard.querySelector('#userHandle').textContent = `@${handle}`;
            dashboard.querySelector('#userDid').textContent = `${did.slice(0, 24)}...`;
            
            // Set search value
            const searchInput = dashboard.querySelector('#searchInput');
            if (searchInput) searchInput.value = state.searchQuery;
            
            // Set active filter
            const filterTabs = dashboard.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === state.filterType);
            });
            
            // Render upload queue if present
            if (state.uploadQueue.length > 0) {
                const queueContainer = dashboard.querySelector('#uploadQueueContainer');
                const queue = cloneTemplate('tpl-upload-queue');
                queue.querySelector('.upload-queue-header span').textContent = `Uploading ${state.uploadQueue.length} file(s)...`;
                
                const list = queue.querySelector('.upload-queue-list');
                state.uploadQueue.forEach(f => {
                    const queueItem = cloneTemplate('tpl-upload-queue-item');
                    queueItem.querySelector('.upload-queue-item-name').textContent = f.name;
                    list.appendChild(queueItem);
                });
                
                queueContainer.appendChild(queue);
            }
            
            // Show loading spinner on refresh button if loading
            if (state.loading) {
                const refreshBtn = dashboard.querySelector('#refreshBtn');
                refreshBtn.innerHTML = '<div class="spinner"></div>';
            }
            
            return dashboard;
        }

        function getFileTypeIcon(mimeType) {
            if (mimeType?.startsWith('image/')) return 'ðŸ–¼ï¸';
            if (mimeType?.startsWith('video/')) return 'ðŸŽ¬';
            if (mimeType?.startsWith('audio/')) return 'ðŸŽµ';
            if (mimeType === 'application/pdf') return 'ðŸ“‘';
            if (mimeType?.includes('text')) return 'ðŸ“';
            if (mimeType?.includes('json')) return '{ }';
            return 'ðŸ“„';
        }
        
        function formatSize(bytes) {
            if (!bytes) return '';
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            while (bytes >= 1024 && i < units.length - 1) {
                bytes /= 1024;
                i++;
            }
            return `${bytes.toFixed(i > 0 ? 1 : 0)} ${units[i]}`;
        }

        // ============== Events ==============
        let selectedFile = null;
        
        // Store original login button HTML for reset
        const LOGIN_BTN_HTML = `
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                <polyline points="10 17 15 12 10 7"/>
                <line x1="15" y1="12" x2="3" y2="12"/>
            </svg>
            Sign in with Bluesky
        `;

        function attachEvents() {
            // Login form
            const loginForm = document.getElementById('loginForm');
            loginForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('loginBtn');
                const handle = document.getElementById('handleInput').value.trim();
                
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div> Redirecting...';
                
                try {
                    await signIn(handle);
                } catch (err) {
                    showToast('Sign in failed: ' + err.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = LOGIN_BTN_HTML;
                }
            });

            // Sign out
            document.getElementById('signOutBtn')?.addEventListener('click', signOut);

            // Refresh
            document.getElementById('refreshBtn')?.addEventListener('click', listBlobs);

            // Search input - update only blobs content, not full render
            const searchInput = document.getElementById('searchInput');
            searchInput?.addEventListener('input', (e) => {
                state.searchQuery = e.target.value;
                updateBlobsContent();
            });
            
            // Filter tabs - update active state and blobs content
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    state.filterType = tab.dataset.filter;
                    // Update active class without full re-render
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    updateBlobsContent();
                });
            });
            
            // Attach blob-specific events
            attachBlobEvents();
            
            // Close preview modal
            document.getElementById('closePreviewBtn')?.addEventListener('click', () => {
                state.previewBlob = null;
                render();
            });
            
            document.querySelector('.modal-overlay')?.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    state.previewBlob = null;
                    render();
                }
            });
            
            // Keyboard handlers
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.previewBlob) {
                    state.previewBlob = null;
                    render();
                }
            });

            // Dropzone - now supports multiple files
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            
            dropzone?.addEventListener('click', () => fileInput?.click());
            
            dropzone?.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });
            
            dropzone?.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });
            
            dropzone?.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) handleFiles(files);
            });
            
            fileInput?.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) handleFiles(files);
            });
        }

        // Handle multiple files
        async function handleFiles(files) {
            // Filter out files that are too large
            const validFiles = [];
            const invalidFiles = [];
            
            for (const file of files) {
                if (file.size > 1024 * 1024) {
                    console.warn(`File ${file.name} exceeds 1MB ${file.size} bytes limit.`);
                    //invalidFiles.push(file.name);
                    validFiles.push(file);
                } else {
                    validFiles.push(file);
                }
                
            }
            
            if (invalidFiles.length > 0) {
                showToast(`${invalidFiles.length} file(s) skipped (>1MB): ${invalidFiles.slice(0, 3).join(', ')}${invalidFiles.length > 3 ? '...' : ''}`, 'warning');
            }
            
            if (validFiles.length === 0) {
                return;
            }
            
            // Single file - show preview like before
            if (validFiles.length === 1) {
                handleSingleFile(validFiles[0]);
                return;
            }
            
            // Multiple files - upload all with queue
            state.uploadQueue = validFiles.map(f => ({ name: f.name, status: 'pending' }));
            render();
            
            let successCount = 0;
            let failCount = 0;
            
            for (let i = 0; i < validFiles.length; i++) {
                state.uploadQueue[i].status = 'uploading';
                render();
                
                try {
                    await uploadBlob(validFiles[i]);
                    state.uploadQueue[i].status = 'done';
                    successCount++;
                } catch (err) {
                    state.uploadQueue[i].status = 'error';
                    failCount++;
                    console.error(`Failed to upload ${validFiles[i].name}:`, err);
                }
            }
            
            state.uploadQueue = [];
            document.getElementById('fileInput').value = '';
            
            if (successCount > 0) {
                showToast(`${successCount} file(s) uploaded successfully${failCount > 0 ? `, ${failCount} failed` : ''}`, failCount > 0 ? 'warning' : 'success');
            } else {
                showToast('All uploads failed', 'error');
            }
            
            await listBlobs();
        }
        
        function handleSingleFile(file) {
            selectedFile = file;
            const preview = document.getElementById('uploadPreview');
            preview.style.display = 'block';
            preview.innerHTML = '';
            
            const filePreview = cloneTemplate('tpl-file-preview');
            filePreview.querySelector('.file-preview-icon').textContent = file.type.startsWith('image/') ? 'ðŸ–¼ï¸' : 'ðŸ“„';
            filePreview.querySelector('.file-preview-name').textContent = file.name;
            filePreview.querySelector('.file-preview-size').textContent = `${(file.size / 1024).toFixed(1)} KB`;
            preview.appendChild(filePreview);
            
            document.getElementById('clearFileBtn')?.addEventListener('click', () => {
                selectedFile = null;
                preview.style.display = 'none';
                document.getElementById('fileInput').value = '';
            });
            
            document.getElementById('uploadBtn')?.addEventListener('click', async () => {
                if (!selectedFile) return;
                const btn = document.getElementById('uploadBtn');
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner"></div>';
                
                await uploadBlob(selectedFile);
                
                selectedFile = null;
                preview.style.display = 'none';
                document.getElementById('fileInput').value = '';
            });
        }

        // ============== Init ==============
        async function init() {
            try {
                const authenticated = await initOAuth();
                render();
                if (authenticated) {
                    await listBlobs();
                }
            } catch (err) {
                console.error('Init error:', err);
                const errorEl = cloneTemplate('tpl-error');
                errorEl.querySelector('.error-message').textContent = err.message;
                document.getElementById('app').innerHTML = '';
                document.getElementById('app').appendChild(errorEl);
            }
        }

        init();
    </script>
