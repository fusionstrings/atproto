<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" fill="url(#pinGradient)"/>
  
  <!-- Pin icon (pushpin) in white -->
  <g transform="translate(50, 48)" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Pin head circle -->
    <circle cx="0" cy="-15" r="12" fill="white" fill-opacity="0.2"/>
    <circle cx="0" cy="-15" r="12"/>
    
    <!-- Pin needle -->
    <line x1="0" y1="-3" x2="0" y2="28"/>
    
    <!-- Pin point -->
    <circle cx="0" cy="28" r="2" fill="white"/>
  </g>
</svg>
