<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pins â€” AT Protocol File Storage</title>
    <meta name="description" content="Upload files and manage blobs on your AT Protocol PDS">
    <link rel="icon" type="image/svg+xml" href="/images/pins-logo.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           DESIGN SYSTEM - Inspired by Linear/Vercel
           ============================================ */
        :root {
            /* Background Layers */
            --bg-base: #09090b;
            --bg-elevated: #18181b;
            --bg-subtle: #27272a;
            
            /* Text */
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            
            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.2);
            
            /* Accent */
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --accent-muted: rgba(59, 130, 246, 0.15);
            
            /* Status */
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            
            /* Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.6);
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 200ms ease;
            --transition-slow: 300ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        /* Subtle gradient overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.08), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(139, 92, 246, 0.05), transparent);
            pointer-events: none;
            z-index: -1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: var(--border-default); 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: var(--border-strong); 
        }

        /* Selection */
        ::selection {
            background: var(--accent-muted);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <blob-store-app></blob-store-app>
    <script type="module" src="/components/blob-store-app.js"></script>
</body>
</html>
