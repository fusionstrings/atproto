<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Network dome (top curved section with nodes) -->
  <g>
    <!-- Curved horizontal arcs -->
    <path d="M20 35 Q35 28 50 28 Q65 28 80 35" fill="none"/>
    <path d="M15 45 Q32 35 50 35 Q68 35 85 45" fill="none"/>
    
    <!-- Top node connections -->
    <line x1="50" y1="15" x2="35" y2="28"/>
    <line x1="50" y1="15" x2="50" y2="28"/>
    <line x1="50" y1="15" x2="65" y2="28"/>
    
    <!-- Cross connections in dome -->
    <line x1="35" y1="28" x2="25" y2="38"/>
    <line x1="35" y1="28" x2="42" y2="38"/>
    <line x1="50" y1="28" x2="42" y2="38"/>
    <line x1="50" y1="28" x2="58" y2="38"/>
    <line x1="65" y1="28" x2="58" y2="38"/>
    <line x1="65" y1="28" x2="75" y2="38"/>
    
    <!-- Second row connections -->
    <line x1="25" y1="38" x2="20" y2="50"/>
    <line x1="25" y1="38" x2="35" y2="50"/>
    <line x1="42" y1="38" x2="35" y2="50"/>
    <line x1="42" y1="38" x2="50" y2="50"/>
    <line x1="58" y1="38" x2="50" y2="50"/>
    <line x1="58" y1="38" x2="65" y2="50"/>
    <line x1="75" y1="38" x2="65" y2="50"/>
    <line x1="75" y1="38" x2="80" y2="50"/>
  </g>
  
  <!-- Diamond/crystal body (lower faceted section) -->
  <g>
    <!-- Outer edges of diamond -->
    <line x1="20" y1="50" x2="50" y2="115"/>
    <line x1="80" y1="50" x2="50" y2="115"/>
    <line x1="20" y1="50" x2="80" y2="50"/>
    
    <!-- Inner facet lines -->
    <line x1="35" y1="50" x2="50" y2="115"/>
    <line x1="50" y1="50" x2="50" y2="115"/>
    <line x1="65" y1="50" x2="50" y2="115"/>
    
    <!-- Horizontal facet divisions -->
    <line x1="27" y1="65" x2="73" y2="65"/>
    <line x1="35" y1="80" x2="65" y2="80"/>
    <line x1="42" y1="95" x2="58" y2="95"/>
    
    <!-- Cross facets -->
    <line x1="20" y1="50" x2="35" y2="65"/>
    <line x1="35" y1="50" x2="27" y2="65"/>
    <line x1="35" y1="50" x2="50" y2="65"/>
    <line x1="50" y1="50" x2="35" y2="65"/>
    <line x1="50" y1="50" x2="65" y2="65"/>
    <line x1="65" y1="50" x2="50" y2="65"/>
    <line x1="65" y1="50" x2="73" y2="65"/>
    <line x1="80" y1="50" x2="65" y2="65"/>
    
    <line x1="27" y1="65" x2="35" y2="80"/>
    <line x1="35" y1="65" x2="35" y2="80"/>
    <line x1="50" y1="65" x2="50" y2="80"/>
    <line x1="65" y1="65" x2="65" y2="80"/>
    <line x1="73" y1="65" x2="65" y2="80"/>
  </g>
  
  <!-- Nodes (circles at intersections) -->
  <g fill="currentColor" stroke="none">
    <!-- Top node -->
    <circle cx="50" cy="15" r="4"/>
    
    <!-- First row -->
    <circle cx="35" cy="28" r="3.5"/>
    <circle cx="50" cy="28" r="3.5"/>
    <circle cx="65" cy="28" r="3.5"/>
    
    <!-- Second row -->
    <circle cx="25" cy="38" r="3"/>
    <circle cx="42" cy="38" r="3"/>
    <circle cx="58" cy="38" r="3"/>
    <circle cx="75" cy="38" r="3"/>
    
    <!-- Third row (top of diamond) -->
    <circle cx="20" cy="50" r="3"/>
    <circle cx="35" cy="50" r="3"/>
    <circle cx="50" cy="50" r="3"/>
    <circle cx="65" cy="50" r="3"/>
    <circle cx="80" cy="50" r="3"/>
  </g>
</svg>
